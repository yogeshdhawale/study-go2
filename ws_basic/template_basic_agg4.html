</head>

<h1>{{ .Title}}</h1>
<table id="xyz" class="display">
    <thead>
        <th>Title</th>
        <th>PubDate</th>
    </thead>
    <tbody>
        {{ range $key, $value := .News}}
        <tr>
            <td> <a href="{{$value.Location}} target=" _blank"> {{$key}}</a></td>
            <td>{{$value.PubDate}}</td>
            <td>{{$value.Data}}</td>
        </tr>
        {{end}}
    </tbody>
</table>

<script>$(document).ready(function () {
        $('#xyz').DataTable();
    });
</script>
