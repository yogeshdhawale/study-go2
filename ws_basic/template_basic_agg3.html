<h1>{{ .Title}}</h1>
<table>
    <thead>
        <th>Title</th>
        <th>PubDate</th>
    </thead>
    <tbody>
        {{ range $key, $value := .News}}
        <tr>
            <td> <a href="{{$value.Location}} target="_blank"> {{$key}}</a></td>
            <td>{{$value.PubDate}}</td>
        </tr>
        {{end}}
    </tbody>
</table>
